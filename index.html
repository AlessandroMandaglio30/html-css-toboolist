<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Logo -->
        <header>
            <div id="header-top">
                <img id="logo" src="img/Logo.png" alt="Logo">
                    <h1>Toboolist</h1>
            </div>
        </header>
        <br>
        <!-- corpo dell'esercizio -->
    <div class="sfondo">
        <div class="conteiner">
            <main>
                    <!-- due bottoni vicini -->
                    <div class="batton">
                        <button class="btn-blu" type=”submit”> Add task </button>
                        <button class="btn-bianco"type=”submit”> Add section </button>
                        <hr>
                    </div>
                    <div class="testo">
                        <h2 class="scritta">&Darr; New Task</h2>
                        <span class="cerchio">&check;</span> <strong class="scritta2">Quartely Newsletter</strong>
                        <button class="btn-azzurro"type=”submit”> Editorial</button>
                    </div>
                    <div class="testo">
                        <!-- primo bottone -->

                            <h2 class="scritta">&Darr; Today</h2>
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Recruting blog post</strong>
                            <button class="btn-azzurro"type=”submit”> Editorial</button>
                        </div>
                        <!-- secondo bottone -->
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Mobile app luaunch</strong>
                            <button class="btn-viola"type=”submit”> Q1 Goals</button>
                        </div>
                        <!-- terzo bottone -->
                        <div>
                            <span class="cerchio-rosso">&cross;</span> <strong class="scritta2">Interview John H.</strong>
                            <button class="btn-azzurro"type=”submit”> Recruiting</button>
                        </div>
                        <!-- quarto bottone -->
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Summit updare to mobiile storefronts</strong>
                            <button class="btn-arancio"type=”submit”> Mobile</button>
                        </div>
                    </div>
                        <!-- titolo -->
                    <div class="testo">
                        <h2 class="scritta">&Darr; Upcoming</h2>
                        <!-- quinto bottone -->
                        <div>
                            <span class="cerchio-rosso">&cross;</span> <strong class="scritta2">schedule meeting with Alex</strong>
                        </div>
                        <!-- sesto bottone -->
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Homepage refresh</strong>
                            <button class="btn-rosa"type=”submit”> Website</button>
                        </div>
                        <!-- settimo bottone -->
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Onboard new Sales team members</strong>
                            <button class="btn-verde"type=”submit”> Sales</button>
                        </div>
                        <!-- settimo bottone -->
                        <div>
                            <span class="cerchio">&check;</span> <strong class="scritta2">Reviw editorial calendar</strong>
                            <button class="btn-azzurro"type=”submit”> Editorial</button>
                        </div>

                    </div>

            </main>
        </div>
    </div>    
</body>
</html>
